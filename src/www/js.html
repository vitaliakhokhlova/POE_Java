<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script language="JavaScript">
    function color(){
       if(document.bgColor=='red') {document.bgColor='green';}
       else {document.bgColor='red';}
        }
</script>
</head>
<body>
Hello Java script<br/>
<input type="button" value="OK" onclick="color()">
</body>
</html>
